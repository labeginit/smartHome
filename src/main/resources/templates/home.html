<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartHouse Application </title>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-switch/bootstrap-switch.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Smart House Application</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="mt-5">Turn ON/OFF the lamp</h2>
            <form method="post" th:object="${Lamp}">
                <div class="ml-2">
                    <div class="form-group mt-3">
                        <span class="ml-2">LAMP <input type="checkbox" th:field="*{lightOn}" data-toggle="switch"/></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-switch/bootstrap-switch.min.js}"></script>

<script>
    $('[data-toggle="switch"]').bootstrapSwitch();
</script>


</body>
</html>
